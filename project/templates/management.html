{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image:url('{% static 'images/video.png' %}');>
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <h1 class="text-white" style="font-weight: 900;font-size: 55px;">MANAGEMENT</h1>
      </div>
    </div>
  </section>
<br>

<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4 ftco-animate">
        <div class="staff">
          <div class="img-wrap d-flex align-items-stretch">
            <div class="img align-self-stretch" style="background-image: url('{{ management.principal_image.url }}');"></div>
          </div>
          <div class="text pt-3 text-center">
            <h3>{{management.our_principal}}</h3>
            <span class="position mb-2">Our Principal</span>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 ftco-animate">
        <div class="staff">
          <div class="img-wrap d-flex align-items-stretch">
            <div class="img align-self-stretch" style="background-image: url('{{ management.finance_manager_image.url }}');"></div>
          </div>
          <div class="text pt-3 text-center">
            <h3>{{management.our_finance_manager}}</h3>
            <span class="position mb-2">Our Finance Manager</span>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 ftco-animate">
        <div class="staff">
          <div class="img-wrap d-flex align-items-stretch">
            <div class="img align-self-stretch" style="background-image: url('{{ management.local_manager_image.url }}');"></div>
          </div>
          <div class="text pt-3 text-center">
            <h3>{{management.our_local_manager}}</h3>
            <span class="position mb-2">Our Local Manager</span>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>

{% include "inc/footer.html" %}

<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

{% endblock content %}
