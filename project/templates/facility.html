{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Facilities</title>
    <!-- Bootstrap CSS -->
    <style>
        .facility {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .facility img {
            max-width: 100%;
            border-radius: 8px;
        }
        .facility h3 {
            margin-top: 0;
        }
    </style>
</head>

<section class="hero-wrap hero-wrap-2" style="background-image:url('{% static 'images/video.png' %}');>
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <h1 class="text-white" style="font-weight: 900;font-size: 60px;">FACILITIES</h1>
      </div>
    </div>
  </section>
  <br>


    <div class="container">

        {% for facility in facilities %}
        <div class="facility row align-items-center">
            <div class="col-md-4">
                <img src="{{facility.image.url}}" style="width: 350px;height: 250px;" alt="{{facility.name}}" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h3>{{facility.name}}</h3>
                <p>{{facility.description}}</p>
            </div>
        </div>
        {% endfor %}

    </div>


</html>

{% include "inc/footer.html" %}

<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

{% endblock content %}
