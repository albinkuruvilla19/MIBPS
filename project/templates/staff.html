{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image:url('{% static 'images/video.png' %}');>
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <h1 class="text-white" style="font-weight: 900;font-size: 60px;">FACULTY</h1>
      </div>
    </div>
  </section>
<br>

<section class="ftco-section bg-light">
<div class="container">
  <div class="container-fluid px-4">
    <div class="row">
      {% for our_staffs in our_staffs %}
      <div class="col-md-6 col-lg-3 ftco-animate">
        <div class="staff">
          <div class="img-wrap d-flex align-items-stretch">
            <div class="img align-self-stretch" style="background-image: url('{{ our_staffs.image.url }}');"></div>
          </div>
          <div class="text pt-3 text-center">
            <h3>{{our_staffs.name}}</h3>
            <span class="position mb-2">Teacher</span>
          </div>
        </div>
      </div>{% endfor %}
    </div>
  </div>
</div>
  
</section>

{% include "inc/footer.html" %}

<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

{% endblock content %}
