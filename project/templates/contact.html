{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image:url('{% static 'images/video.png' %}');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <h1 class="text-white" style="font-weight: 900;font-size: 60px;">CONTACT US</h1>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="row d-flex contact-info">
      <div class="col-md-4 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center">
          <h3 class="mb-4">Address</h3>
          <p>KOCHARA P.O, CHETTUKUZHY, PIN: 685551, IDUKKI DISTRICT</p>
        </div>
      </div>
      <div class="col-md-4 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center">
          <h3 class="mb-4">Contact Number</h3>
          <p><a href="">{{school_info.phone}}</a></p>
        </div>
      </div>
      <div class="col-md-4 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center">
          <h3 class="mb-4">Email Address</h3>
          <p class="text-truncate">{{school_info.email}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

{% include "inc/footer.html" %}


<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  

  
{% endblock content %}
