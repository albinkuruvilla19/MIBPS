{% load static %}
<head>
    <meta charset="utf-8">
    <title>ADMIN</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/admin/style.css' %}" rel="stylesheet">
</head>

<!-- Sidebar Start -->
<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-light navbar-light">
        <a href="index.html" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary mx-4">ADMIN</h3>
        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
            <div class="position-relative mx-4">
                <img class="rounded-circle" src="{{school_info.logo.url}}" alt="" style="width: 40px; height: 40px;">
                
            </div>
            <div class="ms-3">
                <h6 class="mb-0">MIBPS</h6>
                <span>Admin</span>
            </div>
        </div>
        <div class="navbar-nav w-100">
            <a href="{% url 'view' %}" class="nav-item nav-link {% if request.path == '/view/' %}active{% endif %}">
                <i class="fa fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="{% url 'news_list' %}" class="nav-item nav-link {% if request.path == '/news/' %}active{% endif %}">
                <i class="fa fa-th me-2"></i>News and Events
            </a>
            <a href="{% url 'school_info' %}" class="nav-item nav-link {% if request.path == '/school_info/' %}active{% endif %}">
                <i class="fa fa-keyboard me-2"></i>Basic School Info
            </a>
            <a href="{% url 'about_school' %}" class="nav-item nav-link {% if request.path == '/admin1/about_school/' %}active{% endif %}">
                <i class="fa fa-table me-2"></i>About School
            </a>
            <a href="{% url 'edit_management' %}" class="nav-item nav-link {% if request.path == '/admin1/edit_management/' %}active{% endif %}">
                <i class="fa fa-chart-bar me-2"></i>Management
            </a>
            <a href="{% url 'staffs_list' %}" class="nav-item nav-link {% if request.path == '/staffs_list/' %}active{% endif %}">
                <i class="fa fa-th me-2"></i>Staffs
            </a>
            <a href="{% url 'mandatory_disclosure_update' %}" class="nav-item nav-link {% if request.path == '/mandatory_disclosure_update/' %}active{% endif %}">
                <i class="fa fa-table me-2"></i>Disclosures
            </a>
            <a href="{% url 'facility_list' %}" class="nav-item nav-link {% if request.path == '/facility_list/' %}active{% endif %}">
                <i class="fa fa-chart-bar me-2"></i>Our Facilities
            </a>
            <a href="{% url 'edit_banner' %}" class="nav-item nav-link {% if request.path == '/edit_banner/' %}active{% endif %}">
                <i class="fa fa-table me-2"></i>Edit Banner
            </a>
            <a href="{% url 'update_gallery' %}" class="nav-item nav-link {% if request.path == '/update_gallery/' %}active{% endif %}">
                <i class="fa fa-chart-bar me-2"></i>Update Gallery
            </a>
        </div>
    </nav>
</div>
<!-- Sidebar End -->

<div class="content">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
        <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
            <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
        </a>
        <a href="#" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
        </a>
        <div class="navbar-nav align-items-center ms-auto">
        
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <img class="rounded-circle me-lg-2" src="{{school_info.logo.url}}" alt="" style="width: 40px; height: 40px;">
                    <span class="d-none d-lg-inline-flex">Admin</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                    <a href="{% url "logout" %}" class="dropdown-item">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->





    {% block content %}{% endblock content %}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main2.js' %}"></script>
</div>
