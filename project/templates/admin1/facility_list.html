{% extends "admin1/admin_base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Facilities</title>
</head>
<body>
    <br>
    <h2 class="mx-5">Our Facilities</h2>


    <a href="{% url 'add_facility' %}"><button class="btn btn-primary mx-5 my-5">Add New Facility</button> </a>

    <div class="col-12">
        <div class="bg-light rounded p-4">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sl No.</th>
                            <th scope="col">Facility</th>
                            <th scope="col">Description</th>
                            <th scope="col">Image</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in facilities %}
                        <tr>
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td><img src="{{item.image.url}}" style="width: 200px;height: 150px;" alt=""></td>
                            <td>
                                <a href="{% url 'edit_facility' item.pk %}">Edit</a>
                                
                            </td>
                            <td>
                                <a href="{% url 'delete_facility' item.pk %}">Delete</a>
                            </td>
                        </tr>{% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
