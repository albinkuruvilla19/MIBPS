<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit News and Events</title>
</head>
<body>
    <h2>Edit News and Events</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
