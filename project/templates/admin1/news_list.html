{% extends "admin1/admin_base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News and Events List</title>
</head>
<body>
    <br>
    <h2 class="mx-5">News and Events List</h2>


    <a href="{% url 'add_news' %}"><button class="btn btn-primary mx-5 my-5">Add News and Events</button> </a>

    <div class="col-12">
        <div class="bg-light rounded  p-4">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">News Heading</th>
                            <th scope="col">Published Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in news %}
                        <tr>
                            
                            <td>{{item.title}}</td>
                            <td>{{ item.published_date }}</td>
                            <td>
                                <a href="{% url 'edit_news' item.pk %}">Edit</a>
                                
                            </td>
                            <td>
                                <a href="{% url 'delete_news' item.pk %}">Delete</a>
                            </td>
                        </tr>{% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
