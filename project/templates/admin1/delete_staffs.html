<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Staff</title>
</head>
<body>
    <h2>Delete Staff</h2>
    <p>Are you sure you want to delete "{{ staffs.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'staffs_list' %}">Cancel</a>
</body>
</html>
